<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>404</title>


    <script>
        // JavaScript redirect function
        function redirectToHome() {

            window.location.href = "/";
        }
    </script>
</head>

<body>
    <main>
        <div class="max-w-screen-xl mx-auto px-4 flex items-center justify-start h-screen md:px-8">
            <div class="max-w-lg mx-auto space-y-3 text-center">
                <h3 class="text-gray-800 text-4xl font-semibold sm:text-5xl">
                    Page not found
                </h3>
                <p class="text-gray-600">
                    Sorry, the page you are looking for could not be found or has been removed.
                </p>
                <a href="#" onclick="redirectToHome();"
                    class="text-indigo-600 duration-150 hover:text-indigo-400 font-medium inline-flex items-center gap-x-1">
                    Go back

                </a>
            </div>
        </div>
    </main>
</body>

</html>
